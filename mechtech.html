<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechTech Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #0056b3;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #ffffff;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            align-items: center;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        .send-button, .file-button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        .send-button:hover, .file-button:hover {
            background: #004494;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">MechTech Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <input type="file" id="fileInput" style="display: none;" onchange="sendFile()">
            <button class="file-button" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
    
    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let input = document.getElementById("userInput");
            let messageText = input.value.trim();
            if (!messageText) return;

            let chatBody = document.getElementById("chatBody");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = messageText;
            chatBody.appendChild(userMessage);
            input.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;

            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "bot-message");
            typingIndicator.innerHTML = "Typing...";
            chatBody.appendChild(typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                let response = await fetch("http://localhost:5000/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: messageText })
                });
                let data = await response.json();
                chatBody.removeChild(typingIndicator);
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = `<strong>MechTech:</strong><br>${data.response.replace(/\n/g, "<br>")}`;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error("Error communicating with chatbot:", error);
                chatBody.removeChild(typingIndicator);
            }
        }

        async function sendFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            if (!file) return;

            let chatBody = document.getElementById("chatBody");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = `ðŸ“Ž ${file.name}`;
            chatBody.appendChild(userMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            let formData = new FormData();
            formData.append("file", file);

            try {
                let response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData
                });
                let data = await response.json();
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerHTML = `<strong>MechTech:</strong><br>${data.response.replace(/\n/g, "<br>")}`;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        }
    </script>
</body>
</html>
